<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div id="display-container">
                <p id="display">0</p>
            </div>
            <div id="btn-container">
                <button id="btn-clear" class="btn">c</button>
                <button class="btn blank"></button>
                <button id="btn-backspace" class="btn">&#8592</button>
                <button id="btn-add" class="btn">+</button>
                <button id="btn-7" class="btn">7</button>
                <button id="btn-8" class="btn">8</button>
                <button id="btn-9" class="btn">9</button>
                <button id="btn-subtract" class="btn">-</button>
                <button id="btn-4" class="btn">4</button>
                <button id="btn-5" class="btn">5</button>
                <button id="btn-6" class="btn">6</button>
                <button id="btn-multipy" class="btn">*</button>
                <button id="btn-1" class="btn">1</button>
                <button id="btn-2" class="btn">2</button>
                <button id="btn-3" class="btn">3</button>
                <button id="btn-divide" class="btn">/</button>
                <button id="btn-0" class="btn">0</button>
                <button id="btn-point" class="btn">.</button>
                <button id="btn-equals" class="btn">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>
            created by Scott Starks 
            <a href="https://github.com/thetramp22">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
</body>
</html>
